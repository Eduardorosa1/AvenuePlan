<body>

    <nav class="navbar bg-white navbar-light mt-3 ">
        
            <div>
                <a class="navbar-brand fw-bold me-5" href="index.html">
                    AvenuePlan
                </a>
            </div>
        
        <section>
            <h1 class="modal-title fwx-5 mt-4" id="staticBackdropLabel">Tela de Login</h1>
            </div>
            <div class="modal-body">
                <div class="mb-3 row mx-5 mt-2">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" readonly class="form-control-plaintext" id="inputEmail"
                            value="email@example.com">
                    </div>
                </div>
                <div class="mb-3 row mx-5">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success mx-1">Entrar</button>
            </div>

        </section>
